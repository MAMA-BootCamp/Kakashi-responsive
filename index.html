<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>Kakashi</title>
  </head>
  <body>
    <!--! ==============START HEADER============= -->
    <header>
      <figcaption>
        <figure>
          <img src="./img/hed.png" alt="" />
          <div class="headerText">
            <h2>Hi Guy's</h2>
            <p>Welcome Back</p>
          </div>
        </figure>
        <div class="iconHeader"><i class="fa-solid fa-ellipsis"></i></div>
      </figcaption>
      <div class="desktopheader">
        <div class="iconFooter">
          <i class="fa-solid fa-house"></i>
          <h5>Home</h5>
        </div>
        <div class="iconFooter">
          <i class="fa-solid fa-address-book"></i>
          <h5>Activity</h5>
        </div>
        <div class="iconFooter">
          <i class="fa-solid fa-align-justify"></i>
          <h5>Status</h5>
        </div>
      </div>
    </header>
    <!--* ==============END HEADER============= -->

    <!--! ==============START MAIN============= -->
    <main>
      <div class="twoSection">
        <!--? ==============START WALLET SECTION============= -->
        <section class="wallet">
          <img src="./img/main.png" alt="" />
          <div class="infoWallet">
            <div class="infoTop">
              <div class="textWallet">
                <p>Your balance</p>
                <h1>7500000$</h1>
              </div>
              <div class="arrowIcon">
                <i class="fa-solid fa-angle-right"></i>
              </div>
            </div>
            <div class="infoTop">
              <p>Your balance</p>
              <div class="arrowIcon">
                <i class="fa-solid fa-angle-right"></i>
              </div>
            </div>
          </div>
        </section>
        <!--* ==============END WALLET SECTION============= -->
        <!--? ==============START REQWEST SECTION============= -->
        <section class="reqwest">
          <div class="card">
            <i class="fa-solid fa-paper-plane"></i>
            <h3>Send</h3>
          </div>
          <div class="card">
            <i class="fa-solid fa-window-maximize"></i>
            <h3>Request</h3>
          </div>
          <div class="card">
            <i class="fa-brands fa-windows"></i>
            <h3>More</h3>
          </div>
        </section>
        <!--* ==============END REQWEST SECTION============= -->
      </div>
      <!--? ==============START ACTIVITY SECTION============= -->
      <section class="activity">
        <div class="lineShop">
          <h2>Your last activity</h2>
          <p>Today <i class="fa-solid fa-angle-down"></i></p>
        </div>
        <div class="line">
          <div class="iconShop">
            <i class="fa-solid fa-bag-shopping"></i>
            <h3>Shopping</h3>
          </div>
          <p>1200000$</p>
        </div>
        <div class="line">
          <div class="iconShop">
            <i class="fa-solid fa-bag-shopping"></i>
            <h3>food</h3>
          </div>
          <p>1200000$</p>
        </div>
        <div class="line">
          <div class="iconShop">
            <i class="fa-solid fa-bag-shopping"></i>
            <h3>taxi</h3>
          </div>
          <p>1200000$</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="iconFooter">
        <i class="fa-solid fa-house"></i>
        <h5>Home</h5>
      </div>
      <div class="iconFooter">
        <i class="fa-solid fa-address-book"></i>
        <h5>Activity</h5>
      </div>
      <div class="iconFooter">
        <i class="fa-solid fa-align-justify"></i>
        <h5>Status</h5>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/872a0c00b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
